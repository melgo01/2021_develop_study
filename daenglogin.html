<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Box Model</title>
	<style>
      a:link{color:black; text-decoration:none;}
      a:visited{color: black; text-decoration: none}
      a:hover{color: #7c7365}
      	#logo{
          background-color: #d5bf85;
          background-image: url("http://dengdengpet.cafe24.com/wp-content/uploads/2021/01/white_logo.png");
          background-repeat: no-repeat;
          background-position: center, center;
          border: 0px;
          margin: 0px;
          height:350px;
          position: static;
      	}
        
        .junemyeong{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
        }
      
      	#id, #password{
          border-radius: 50px;
          border: 1px solid;
          padding: 0px 12px;
          margin: 0;
          height: 40px;
          font-size: 15px;
          box-sizing: border-box;
          width:100%;
      	}
	
		#login {
			height: 10px;
			background: #7c7365;
			padding: 20px; 
			border-radius: 50px;
          	font-size: 15px;
          	position: relative;
		}
      	#sign{
          box-sizing: border-box;
          height: 50px;
          border: 0px solid;
          padding: 0px 12px;
          margin: 0px;
          font-size: 15px;
          color: black;
          background-color: white;
        }
        .righ{
            text-align: right;
            display:inline;
        }
        .lef{
            text-align: left;
        }
        #blank{
            width: 300px;
            height: 30px;
        }
        #blank2{
            width: 300px;
            height: 10px;
        }
	</style>
</head>

<body>
  	<div id="logo"></div>
    <div id="blank"></div>

    <div class="junemyeong">
        <div>&nbsp</div>
        <div id="center">
        <form action="/examples/media/request.php">
            <input id="id" type="text" name="userid"><br><br>
            <input id="password" type="password" name="PASSWORD" placeholder="PASSWORD"><br><br>
        </form>
  	    <form class="lef">
		    <input type="checkbox" name="convi" value="자동로그인" checked>자동로그인
	    </form>
        <div class="righ">
            <a href="http://dengdengfit.co.kr/%eb%a7%88%ec%9d%b4%ed%8e%98%ec%9d%b4%ec%a7%80/?a=getusername">
                <div>아이디 찾기</div>
            </a>
              <a href="http://dengdengfit.co.kr/%eb%a7%88%ec%9d%b4%ed%8e%98%ec%9d%b4%ec%a7%80/?a=getusername">
                <div>비밀번호 찾기</div>
            </a>
        </div>
  	    <div id="blank2"></div>
  	    <a href="http://dengdengfit.co.kr/%eb%a7%88%ec%9d%b4%ed%8e%98%ec%9d%b4%ec%a7%80/?a=getusername">
            <div id="login">로그인</div>
	    </a><br><br>
  	    <a href="http://dengdengfit.co.kr/%eb%a7%88%ec%9d%b4%ed%8e%98%ec%9d%b4%ec%a7%80/?a=getusername">
            <div id="sign">회원가입 하러가기</div>
	    </a>
        </div>
        <div>&nbsp</div>
    </div>

    
</body>

</html>
